<!DOCTYPE html>
<html lang="pt_BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/style3.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,900;1,400&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <title>Events Now</title>
  <link rel="icon" type="image/x-icon" href="assets/imagens/favicon.ico">

</head>

<body>
  <div class="container-fluid mx-0 px-0 w-100">
    <header>
      <!--Header-->
      <nav class="navbar navbar-expand-lg topo" data-bs-theme="dark" style="padding-top: 0px; padding-bottom: 0px;">
        <div class="container-fluid py-0">
          <a class="navbar-brand" href="index.html"><img src="assets/imagens/vetor3.png" alt=""></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ms-auto me-5 p">
              <a class="nav-link mx-auto" href="index.html">Home</a>
              <a class="nav-link mx-auto" href="conta-cliente.html">Perfil<a>
                  <a class="nav-link mx-auto" href="conta-fornecedor.html">Conta</a>
            </div>
          </div>
        </div>
      </nav>

    </header>

    <!--Main-->
    <main>
      <div class="container-fluid">
        <div class="row">

          <!--Fotos-->
          <div class="col-md-8 mb-3">
            <div class="container">
              <div class="row row-cols-12 row-cols-md-4" id="galeriaCasamento">
              </div>
            </div>
          </div>

          <!-- Modal -->
          <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="openPhoto">                 
                </div>
              </div>
            </div>
          </div>

          <!--Infos-->
          <div class="col-md-4">

            <div class="row m-auto" id="serviceName"> <!--Titulo-->

            </div>

            <div class="row m-auto"> <!-- Avaliação -->

              <div class="col-md-8 col-sm-4" style="max-width: 70%;"> <!-- Estrelas-->
                <img src="assets/imagens/star-solid.svg" alt="" style="width: 17px;">
                <img src="assets/imagens/star-solid.svg" alt="" style="width: 17px;">
                <img src="assets/imagens/star-solid.svg" alt="" style="width: 17px;">
                <img src="assets/imagens/star-solid.svg" alt="" style="width: 17px;">
                <img src="assets/imagens/star-solid.svg" alt="" style="width: 17px;">
              </div>

              <div class="col-md-4 col-sm-2" style="max-width: 20%;"> <!-- Valor -->
                <p>5.0</p>
              </div>

            </div>

            <div class="row m-auto" id="serviceLocation"> <!-- Localização -->

            </div>

            <div class="row m-auto mb-4"> <!--Dúvida-->
              <textarea placeholder="Digite sua mensagem aqui . . . " style="resize: none;" name=""
                id="textAreaSolicitacaoDeOrca" cols="30" rows="10"></textarea>
              <!-- Botão para acionar o modal -->
              <button type="button" class="btn btn-outline-primary btn-now1 float-end mr-3 small-button"
                id="btnAbrirModal" data-bs-toggle="modal">
                SOLICITAR ORÇAMENTO
              </button>

            </div>

          </div>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="chatModal" tabindex="-1" aria-labelledby="chatModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="chatModalLabel">Solicitação de Orçamento</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <p>Seu orçamento foi Encaminhado</p>
                <p>Favor verificar seu email nos proximos dias.</p>
              </div>
            </div>
          </div>
        </div>
      </div>

  </div>


  <!-- INFO -->
  <div class="row ms-5 mt-5">
    <h1>Informação</h1>
    <div class="bg-body-secondary rounded-5" style="max-width: 95%;">
      <p class="mt-3" id="serviceIntroduction"></p>
    </div>
  </div>

  <!-- MAIS DATALHES -->
  <div class="row ms-5 mb-5 mt-5 mb-5">
    <h1>Mais detalhes</h1>
    <div class="bg-body-secondary rounded-5 mb-5" style="max-width: 95%;">
      <p class="mt-3" id="serviceDescription"></p>
    </div>
  </div>


  </main>

  <footer>
    <h6>&copy; Copyright 2023 - Events Now - Av. Afonso Vaz de Melo, 1200 - Barreiro, Belo Horizonte, Minas Gerais
      30640-070 </h6>
  </footer>

  </div>
  <script src="assets/script/sevico.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var modal = new bootstrap.Modal(document.getElementById('chatModal'));

      document.getElementById('btnAbrirModal').addEventListener('click', function () {
        var valueTextArea = document.getElementById('textAreaSolicitacaoDeOrca').value;

        if (valueTextArea.trim() !== '') {
          modal.show();
          setTimeout(function () {
            modal.hide();
            document.getElementById('textAreaSolicitacaoDeOrca').value = ''; // Limpa o texto do textarea
          }, 3000);
        } else {
          alert("Campo Vazio!");
        }
      });
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
    </script>
</body>

</html>
