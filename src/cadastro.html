<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Events Now</title>
    <link rel="icon" type="image/x-icon" href="assets/imagens/favicon.ico">
</head>
<body>

    <div class="container-fluid m-0 p-0">
        <div class="row row-cols-12 justify-content-center align-items-center m-0 p-0" id="login-row">
            <div id="signup-column" class="col d-flex flex-column align-items-center">

            
                <div id="logolog">
                    <a href="index.html"><img src="assets/imagens/vetor-sombra-2.png" class="card-img-top" alt="Logo Events Now"></a>
                </div>

                <div class="text-center mt-4">
                    <h2 class="card-title">Informe seus dados</h2>
                </div>

                <form id="login-form" class="form d-flex flex-column align-items-center w-100 mt-3">
                    <div class="form-group w-100">
                        <label for="login" class="text-dark w-100"><span class="">Usuario</span></label>
                        <input type="text" name="txt_login" id="txt_login" class="form-control" placeholder="Nome de usuário">
                    </div>
                    <div class="form-group w-100 mt-2">
                        <label for="nome" class="text-dark">Nome completo</label>
                        <input type="text" name="txt_nome" id="txt_nome" class="form-control" placeholder="Nome completo">
                    </div>
                    <div class="form-group w-100 mt-2">
                        <label for="email" class="text-dark">Email</label>
                        <input type="text" name="txt_email" id="txt_email" class="form-control" placeholder="E-mail">
                    </div>
                    <div class="form-group w-100 mt-2">
                        <label for="senha" class="text-dark">Senha</label>
                        <input type="password" name="txt_senha" id="txt_senha" class="form-control" placeholder="Senha">
                        <input type="password" name="txt_senha2" id="txt_senha2" class="form-control mt-2" placeholder="Confirme sua senha">
                    </div>
                  
                    <button type="button" id="btn_salvar" class="btn color-now1 mt-4 w-100">Criar conta</button>
                </form>
           

            </div>
        </div>
    </div>


    <script src="assets/script/login.js"></script>
    <script>
        function salvaLogin (event) {
            // Cancela a submissão do formulário para tratar sem fazer refresh da tela
            event.preventDefault ();

            // Obtem os dados do formulário
            let login  = document.getElementById('txt_login').value;
            let nome   = document.getElementById('txt_nome').value;
            let email  = document.getElementById('txt_email').value;
            let senha  = document.getElementById('txt_senha').value;
            let senha2 = document.getElementById('txt_senha2').value;
            if (senha != senha2) {
                alert ('As senhas informadas não conferem.');
                return
            }

            // Adiciona o usuário no banco de dados
            addUser (nome, login, senha, email);           
            
        }

         // Associar salvamento ao botao
         document.getElementById ('btn_salvar').addEventListener ('click', salvaLogin);   
    </script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
