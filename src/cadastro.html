<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Events Now</title>
    <link rel="icon" type="image/x-icon" href="imagens/favicon.ico">
</head>
<body>
    <div class="container-fluid mx-0 px-0 w-100">
        <!--Cabeçalho-->
        <header>
          <nav class="navbar navbar-expand-lg topo" data-bs-theme="dark" style="padding-top: 0px; padding-bottom: 0px;">
            <div class="container-fluid py-0">
              <a class="navbar-brand" href="template1.html"><img src="imagens/vetor3.png" alt="Logo da Events"></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>          
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ms-auto me-5 p">
                  <a class="nav-link mx-auto" href="conta-cliente.html">Perfil</a>
                  <a class="nav-link mx-auto" href="#">Fornecedores</a>
                  <a class="nav-link mx-auto" href="flogin.html">Conta</a>
                </div>
              </div>
            </div>          
          </nav>          
        </header>
        <!--Fim do Cabeçalho-->

        <!--Começo interface de login-->
        <div class="container-fluid mt-5">
            <div class="row">
                <div class="col-md-12">
                    <!--Apresentação logo events-->
                    <div class="container-fluid">

                        <div class="row">

                            <div class="col-md-12 col-sm-12 mx-auto mt-5" id="logolog">                              
                                <img src="imagens/vetor-sombra-2.png" class="card-img-top" alt="Logo Events Now">                      
                            </div>
                        </div>
                        <div class="row">

                            <div class="card-body text-center">
                                <h1 class="card-title">Cadastre sua Conta</h1>
                            </div>
                        </div>

                    </div>
                    <!--Fim apresentação logo events-->

                    <!--Começo do card de cadastro-->
                    
                       

                        <div class="container-fluid mx-auto mt-2 p-0">

                            <div class="row justify-content-around">
                                <div class="col-md-6 border border-top-0 border-bottom-0">

                                    
                                    <!--Dados para Cadastro-->
                                    <div class="container-fluid px-5 pt-2">
                                        
    
                                        <!--Endereço de e-mail-->
                                        <div class="row mx-auto mt-2 my-2">
                                            
                                            <div class="col-md-12 mx-auto card-body text">
                                                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Número do celular ou email">
                                            </div>
                                            
                                        </div>
                                        <!--Fim endereço de e-mail-->
        
                                        <!--Senha do nome completo-->
                                        
                                        <div class="row">
                                            
                                            <div class="col-md-12 col-sm-12 mx-auto my-2">
                                                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Nome completo">
                                            </div>
                                        </div>
                                        
                                        <!--Fim da Nome completo-->

                                        <!--CPF do usuário-->

                                        <div class="row">
    
                                            <div class="col-md-12 col-sm-12 mx-auto my-2">
                                                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Seu CPF">
                                            </div>
                                        </div>
                                        
                                        <!--CPF do usuário-->


                                        <!--Nome de usuário-->

                                        <div class="row">

                                            <div class="col-md-12 col-sm-12 mx-auto my-2">
                                                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Nome de Usuário">
                                            </div>
                                        </div>
                                        
                                        <!--Nome de usuário-->

                                        
                                        <!--Senha do usuário-->
                                        
                                        <div class="row">
                                            
                                            <div class="col-md-12 col-sm-12 mx-auto my-2">
                                                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Senha">
                                            </div>
                                        </div>
                                        
                                        <!--Fim Senha do usuário-->
                                        
                                        <!-- Botão "Login"-->

                                                
                                                <div class="cold-md-12  col-sm-12 my-2 mx-auto">                                        
                                                    <a href="template1.html" class="btn btn-dark">Cadastrar</a>
                                                </div>
                                                

                                    </div>
                                    <!--Fim Botão "Login"-->
                                    
                                    
                                </div>
                                <!--Fim Dados Usuário-->
                                    <div class="container-fluid">

                                        
                                        <div class="row">
                                            <div class="col-md-6 col-sm-6 mx-auto p-2 text-center border">                                              
                                                <!--Começo cadastro por redes sociais-->
                                                  <!--Redes sociais-->
                                                  <div class="container-fluid justify-content-center ps-0 ms-0">
                                            <div class="row">
                                            <div class="col-sm-12 col-md-3 text-center mx-auto">
                                                
                                                <h4> Faça seu cadastro por redes sociais:</h4> 
                                                
                                            </div>
                                            </div>

                                            <div class="row mx-auto">
                                                
                                                
                                                <!--Começo Ícone instagram-->
                                                <div class=" col-sm-12 col-md-3 my-3">
                                                    <nav>
                                                        
                                                        <a class="navbar-brand" href="#">
                                                            <img src="imagens/IconIntagram.png" alt="Ícone Instagram" width="60" height="40">
                                                        </a>
                                                    
                                                    </nav>
                                                    <!--Fim Ícone instagram-->
                                                </div>

                                                        <!--Começo Ícone Facebook-->
                                                <div class=" col-sm-12 col-md-3 my-3">
                                                    
                                                    <nav>
                                                    
                                                        <a class="navbar-brand" href="#">
                                                        <img src="imagens/IconFacebook.png" alt="Ícone Facebook" width="60" height="40">
                                                        </a>
                                                    
                                                    </nav>
                                                </div>
                                                
                                                    <!--Fim Ícone Facebook-->

                                                    <!--Começo Ícone Gmail-->
                                                <div class="col-sm-12 col-md-3 my-3">                
                                                    <nav>
                                                        
                                                        <a class="navbar-brand" href="#">
                                                            <img src="imagens/IconGmail.png" alt="Ícone Gmail" width="70" height="20">
                                                        </a>
                                                        
                                                    </nav>
                                                </div>
                                                
                                                <!--Fim Ícone Gmail-->              
                                            </div>
                                        </div>                
                                        
                                        <!--Fim cadastro por redes sociais-->
                                            </div>
                                        </div>
                                    </div>
                            </div>                      
                                
                            </div>
                        </div>                          
                            
                        
                    
                    
                    <!--Fim do card de login-->
                </div>
                    
            </div>
        </div>
        <!--Rodapé-->

        <footer class="mt-5">
            <h6>&copy; Copyright 2023 - Events Now - Av. Afonso Vaz de Melo, 1200 - Barreiro, Belo Horizonte, Minas Gerais 30640-070 </h6>
        </footer>

    </div>
    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
