  <script>
  
    function createService(event) {
      // Cancela a submissão do formulário para tratar sem fazer refresh da tela
      event.preventDefault();

      // Obtem os dados do formulário
      let servName = document.getElementById('servName').value;
      let servBDesc = document.getElementById('servBDesc').value;
      let servDesc = document.getElementById('servDesc').value;
      let servState = document.getElementById('servState').value;
      let servCity = document.getElementById('servCity').value;
      let servPhoto1 = document.getElementById('servPhoto1').value;
      let servPhoto2 = document.getElementById('servPhoto2').value;
      let servPhoto3 = document.getElementById('servPhoto3').value;
      let servPhoto4 = document.getElementById('servPhoto4').value;
      let servPhoto5 = document.getElementById('servPhoto5').value;
      let servPhoto6 = document.getElementById('servPhoto6').value;

      // Adiciona o usuário no banco de dados
      addService(servName, servDesc, servBDesc, servState, servCity, servPhoto1, servPhoto2, servPhoto3, servPhoto4, servPhoto5, servPhoto6);

    }

    // Associar salvamento ao botao
    document.getElementById('createService').addEventListener('click', createService);
